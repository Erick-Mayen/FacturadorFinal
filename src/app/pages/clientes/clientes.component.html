<app-sidebar></app-sidebar>
<main>
  <div class="nuevo-cliente">
    <a
      class="btn btn-success"
      id="new"
      style="float: right; margin-right: 2px"
      [routerLink]="['/clientes/crear']"
    >
      <i class="fas fa-user-plus"></i> Nuevo Cliente
    </a>
  </div>
  <div id="userList">
    <table id="ClienteTable" class="table table-hover table-striped">
      <thead>
        <tr>
          <th>
            <i class="fa-solid fa-pen" style="color: #e63946"></i>
            Nit
          </th>
          <th>
            <i class="fa-solid fa-user fa-lg" style="color: #e63946"></i>
            Cliente
          </th>
          <th>
            <i class="fa-solid fa-house" style="color: #e63946"></i>
            Direccion
          </th>
          <th>
            <i class="fa-solid fa-phone" style="color: #e63946"></i>
            Telefono
          </th>
          <th>
            <i class="fa-solid fa-bolt" style="color: #e63946"></i>
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.nit}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.direccion}}</td>
          <td>{{cliente.telefono}}</td>
          <td class="td_boton">
            <a
              class="edit-btn"
              data-bs-toggle="modal"
              data-bs-target="#editarModal"
              (click)="editarCliente = cliente"
              >Editar
            </a>
            <a id="EliminarUsuario" class="delete-btn" (click)="borrar(cliente)">Eliminar </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
<div
  class="modal fade"
  id="editarModal"
  tabindex="-1"
  aria-labelledby="editarModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel">Datos del Cliente</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="editForm" action="" method="POST">
          <div>
            <label for="editCliente">Nombre de Cliente </label>
            <input
              type="text"
              id="editCliente"
              name="editCliente"
              placeholder="Ingrese el nombre de usuario"
              [(ngModel)]="editarCliente.nombre"
            />
          </div>
          <br />
          <div>
            <label for="editNit">Nit </label>
            <input
              type="text"
              id="editNit"
              name="editNit"
              placeholder="Ingrese el nit"
              [(ngModel)]="editarCliente.nit"
            />
          </div>
          <br />
          <div>
            <label for="editDireccion">Direccion </label>
            <input
              type="text"
              id="editDireccion"
              name="editDireccion"
              placeholder="Ingrese la dirección"
              [(ngModel)]="editarCliente.direccion"
            />
          </div>
          <br />
          <div>
            <label for="editTelefono">Telefono </label>
            <input
              type="text"
              id="editTelefono"
              name="editTelefono"
              placeholder="Ingrese el teléfono"
              [(ngModel)]="editarCliente.telefono"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button id="guardarCambiosBtn" type="button" class="btn btn-primary" (click)="update()" data-bs-dismiss="modal">
          Editar
        </button>
      </div>
    </div>
  </div>
</div>
