 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">

<section>
    <div class="form-box">
        <div class="form-value">
            <h2>Crear Usuario</h2>
            <form id="userForm">
                <div class="inputbox">
                    <i class="fa-solid fa-user fa-lg"></i>
                    <input type="text" id="usuarioC" name="usuarioC" #usuario required>
                    <label for="usuarioCliente">usuario </label>
                </div>
                <div class="inputbox">
                    <i class="fa-solid fa-pen"></i>
                    <input type="password" id="claves" name="claves" #claves required>
                    <label for="claves">clave</label>
                </div>
                <div class="rol-select">
                    <div class="row-select">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <i id= "icon-select" class="fa-solid fa-users"></i>
                    <select id="role" name="role" #role required>
                        
                        <option value="1" >Administrador</option>
                        <option value="2" >Usuario</option>
                    </select>
                    
                </div>
                
                <button (click)="crearCliente(usuario.value, claves.value, parseRole(role.value))">Crear Cliente</button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
