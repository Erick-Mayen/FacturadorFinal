<app-sidebar></app-sidebar>

<body>
    <div style="text-align: center;"><h1>PROVEEDORES</h1></div>
    <main>
        <div class="nuevo-proveedor">
            <a class="btn btn-success" id="new" style="float: right; margin-right: 2px;" [routerLink]="['/proveedores/crear']">
                <i class="fa-solid fa-notes-medical"></i> Nuevo proveedor
            </a>
        </div>
        <div class="userList" id="userList">
            <table id="proveedorsTable" class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>
                            <i class="fa-solid fa-pen-to-square" style="color: #e63946;"></i>
                            id
                        </th>
                        <th>
                            <i class="fa-solid fa-boxes-stacked" style="color: #e63946;"></i>
                            proveedor
                        </th>
                        <th>
                            <i class="fa-solid fa-list" style="color: #e63946;"></i>
                            nit
                        </th>
                        <th>
                            <i class="fa-solid fa-list" style="color: #e63946;"></i>
                            direccion
                        </th>
                        <th>
                            <i class="fa-solid fa-list" style="color: #e63946;"></i>
                            telefono
                        </th>
                        <th>
                            <i class="fa-solid fa-bolt" style="color: #e63946;"></i>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proveedores of proveedor">
                        <td>{{proveedores.id_proveedor}}</td>
                        <td>{{proveedores.nombre}}</td>
                        <td>{{proveedores.nit}}</td>
                        <td>{{proveedores.direccion}}</td>
                        <td>{{proveedores.telefono}}</td>
            
                        <td class="td_boton">
                            <a
                              class="edit-btn"
                              data-bs-toggle="modal"
                              data-bs-target="#editarModal"
                              (click)="editarProveedor = proveedores"
                              >Editar
                            </a>
                            <a id="Eliminarproveedor" class="delete-btn" (click)="borrar(proveedores)">Eliminar </a>
                          </td>
                    </tr>
                
            </tbody>
            </table>
        </div>
        <a [routerLink]="[ './create']"></a>
    </main>
    <div
  class="modal fade"
  id="editarModal"
  tabindex="-1"
  aria-labelledby="editarModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel">Datos del proveedor</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="editForm" action="" method="POST">
          <div>
            <label for="editproveedor">Nombre de proveedor </label>
            <input
              type="text"
              id="editproveedor"
              name="editproveedor"
              placeholder="Ingrese el nombre de proveedor"
              [(ngModel)]="editarProveedor.nombre"
              />
          </div>
          <br />
          <div>
            <label for="editNit">NIT </label>
            <input
              type="text"
              id="editNit"
              name="editNit"
              placeholder="Ingrese el NIT"
              [(ngModel)]="editarProveedor.nit"
            />
          </div>
          <br />
          <div>
            <label for="editDireccion">Direccion </label>
            <input
              type="text"
              id="editDireccion"
              name="editDireccion"
              placeholder="Ingrese la direccion"
              [(ngModel)]="editarProveedor.direccion"
            />
          </div>
          <br>
          <div>
            <label for="editTelefono">Telefono </label>
            <input
              type="text"
              id="editTelefono"
              name="editTelefono"
              placeholder="Ingrese la Telefono"
              [(ngModel)]="editarProveedor.telefono"
            />
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        
        <button id="guardarCambiosBtn" type="button" class="btn btn-primary" (click)="actualizarProveedor()" data-bs-dismiss="modal">
            Guardar
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
      </div>
    </div>
  </div>
</div>
</body>
